    <style>
        body {
            position: relative;
            margin:0;
            padding:0;
            background-color: #000;
            overflow:hidden;
            color: #FFF;
            width:100vmax;
            height:100vmin;
            transform-origin: 50vmin 50vmin;
        }

        @media all and (orientation:portrait){
            body {
                width:100vmax;
                height:100vmin;
                overflow-x:scroll;
                overflow-y:hidden;
                transform: rotate(90deg);
            }
        }

        #pageContainer{
            left:0;
            top:0;
            width:100%;
            min-height:100%;
        }

        .__showAfterLoad {
            visibility: hidden;
        }
    </style>
